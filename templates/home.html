{% set active_navigation = 'home' %}
{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Madlibs{% endblock %}</h1>
{% endblock %}

{% block content %}
<section>
  <select id="story-select">
    <option disabled value="" selected>Select your story</option>
    {% for story in storyList %}
      <option value="{{loop.index0}}">{{story.template}}</option>
    {% endfor %}
  </select>
  <button id="answer-prompt">Answer prompt</button>
</section>


{% endblock %}
